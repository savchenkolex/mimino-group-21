<!-- Section Hotel-details Іван Івановський -->
<section class="hotel-details">
  <div class="container">
    <div class="container-hotel-details">
      <div class="details-room">
        <div class="details-room-title">
          <h1 class="hotel-details-title">mimiho</h1>
          <h2 class="hotel-details-second-title">Готель</h2>
        </div>
        <p class="hotel-details-text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit.
        </p>
        <ul class="room-list">
          <li class="room-list-hotel">
            <img
              srcset="./img/hotel-details/hotel-room-2x.jpg 2x"
              src="./img/hotel-details/hotel-room-1x.jpg"
              alt="eat-1"
              width="270"
              height="270"
            />
          </li>
          <li class="room-list-hotel">
            <img
              srcset="./img/hotel-details/hotel-breakfast-2x.jpg 2x"
              src="./img/hotel-details/hotel-breakfast-1x.jpg"
              alt="eat-2"
              width="162"
              height="270"
            />
          </li>
          <li class="room-list-hotel">
            <img
              srcset="./img/hotel-details/hotel-reception-2x.jpg 2x"
              src="./img/hotel-details/hotel-reception-1x.jpg"
              alt="eat-3"
              width="270"
              height="270"
            />
          </li>
        </ul>
        <div class="swipe-arrow-hotel">
          <ul class="swipe-navigation-list-hotel">
            <li class="swipe-arrow">
              <button class="arrow-btn" type="button">
                <svg class="arrow-icons" width="32" height="32">
                  <use href="./img/icons.svg#cil_arrow-left-black"></use>
                </svg>
              </button>
            </li>
            <li class="swipe-arrow">
              <button class="arrow-btn" type="button">
                <svg class="arrow-icons" width="32" height="32">
                  <use href="./img/icons.svg#cil_arrow-right-black"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="button-menu-hotel">
        <ul class="hotel-details-list">
          <li class="hotel-details-list-button">
            <button
              class="hotel-details-button js-open-modal"
              type="button"
              data-modal="2"
            >
              Забронювати номер
            </button>
          </li>
          <li class="hotel-details-list-button">
            <button
              class="hotel-details-button reserve-button-hero js-open-modal"
              type="button"
              data-modal="3"
            >
              Переглянути ціни
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
