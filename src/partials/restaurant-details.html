<!-- Section Restaraunt-details Іван Івановський -->
<section class="restaurant-details">
  <div class="container container-restaurant-details">
    <div class="details-food">
      <p class="logo logo-text logo-light restaurant-details-title">mimiho</p>
      <h2 class="restaurant-details-second-title">Ресторан</h2>
      <p class="restaurant-details-text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>
    <div class="food-details-booking">
      <div class="restaraunt-details-pictures">
        <ul class="food-list">
          <li class="food-list-picture">
            <img
              class="food-list-picture1"
              srcset="
                ./img/restaurant-details/m-restoraunt-1.jpg    1x,
                ./img/restaurant-details/m-restoraunt-1@2x.jpg 2x
              "
              src="./img/restaurant-details/m-restoraunt-1.jpg"
              alt="vine"
            />
          </li>
          <li class="food-list-picture">
            <img
              class="food-list-picture2"
              srcset="
                ./img/restaurant-details/m-restoraunt-3.jpg    1x,
                ./img/restaurant-details/m-restoraunt-3@2x.jpg 2x
              "
              src="./img/restaurant-details/m-restoraunt-3.jpg"
              alt="salad"
            />
          </li>
          <li class="food-list-picture">
            <picture>
              <source
                srcset="
                  ./img/restaurant-details/t-restoraunt-3.jpg    1x,
                  ./img/restaurant-details/t-restoraunt-3@2x.jpg 2x
                "
                media="(min-width: 1024px)"
                type="image/jpeg"
              />
              <source
                srcset="
                  ./img/restaurant-details/d-restoraunt-3.jpg    1x,
                  ./img/restaurant-details/d-restoraunt-3@2x.jpg 2x
                "
                media="(min-width: 1280px)"
                type="image/jpeg"
              />
              <img
                class="food-list-picture3"
                src="./img/restaurant-details/d-restoraunt-3.jpg"
                alt="salad"
              />
            </picture>
          </li>
          <li class="food-list-picture">
            <picture>
              <source
                srcset="
                  ./img/restaurant-details/t-restaraunt-4.jpg    1x,
                  ./img/restaurant-details/t-restoraunt-4@2x.jpg 2x
                "
                media="(min-width: 1024px)"
                type="image/jpeg"
              />
              <source
                srcset="
                  ./img/restaurant-details/t-restaraunt-4.jpg    1x,
                  ./img/restaurant-details/t-restoraunt-4@2x.jpg 2x
                "
                media="(min-width: 1280px)"
                type="image/jpeg"
              />
              <img
                class="food-list-picture4"
                src="./img/restaurant-details/t-restaraunt-4.jpg"
                alt="tako"
              />
            </picture>
          </li>
          <li class="food-list-picture">
            <picture>
              <source
                srcset="
                  ./img/restaurant-details/t-restoraunt-5.jpg    1x,
                  ./img/restaurant-details/t-restoraunt-5@2x.jpg 2x
                "
                media="(min-width: 1024px)"
                type="image/jpeg"
              />
              <source
                srcset="
                  ./img/restaurant-details/d-restoraunt-5.jpg    1x,
                  ./img/restaurant-details/d-restoraunt-5@2x.jpg 2x
                "
                media="(min-width: 1280px)"
                type="image/jpeg"
              />
              <img
                class="food-list-picture5"
                src="./img/restaurant-details/d-restoraunt-5.jpg"
                alt="meat"
              />
            </picture>
          </li>
        </ul>
        <div class="swipe-arrow-restaraun">
          <ul class="swipe-navigation-list">
            <li class="swipe-arrow">
              <button class="arrow-btn" type="button">
                <svg class="arrow-icons" width="32" height="32">
                  <use href="./img/icons.svg#cil_arrow-left-black"></use>
                </svg>
              </button>
            </li>
            <li class="swipe-arrow">
              <button class="arrow-btn" type="button">
                <svg class="arrow-icons" width="32" height="32">
                  <use href="./img/icons.svg#cil_arrow-right-black"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="button-menu">
        <ul class="restaurant-details-list">
          <li class="restaurant-details-list-button">
            <button
              class="restaurant-details-button js-open-modal"
              type="button"
              data-modal="2"
            >
              Забронювати столик
            </button>
          </li>
          <li class="restaurant-details-list-button">
            <a
              href="./restaurant-page.html#menu"
              class="restaurant-details-button"
              >Переглянути меню</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
